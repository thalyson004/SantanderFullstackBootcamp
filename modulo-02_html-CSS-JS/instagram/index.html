<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="imagem/png" href="./mini_instagram_logo.png">
	<link rel="stylesheet" href="style.css">
	<title>Instragram</title>
</head>

<body>
	<div class="instagram-wrapper">
	
		<div class="instagram-phone">
			<img src="./img_1.png">
		</div>
		
		<div class="instagram-container">
			<div class="instagram-part-1">
				<img src="./instagram_logo.png" class="instagram-logo">
				
				<div class="username-label">
					<div class="username">Telefone, nome de usuário ou email</div>
					</div>	
				
				<div class="password-label">			
						<div class="password">Senha</div>
				</div>
				
				<div class="instagram-entrar">
					<div class="entrar"><b>Entrar</b></div>
				</div>
				
				<div class="ou-label">
					<div class="ou"><b>OU</b></div>
				</div>
				
				<div class="facebook-label">
					<div><img src="./mini_facebook_logo.png" class="facebook-icon"></div>
					<div class="facebook-login"><b><a href="https://www.instagram.com/" target="_blank">Entrar com o Facebook</a></b></div>
				</div>
				
				<div class="lost-password-label">
					<div class="lost-password"><b><a href="https://www.instagram.com/accounts/password/reset/" target="_blank">Esqueceu a senha?</a></b></div>
				</div>
			</div>
			
			<div class="instagram-part-2">
				<div class="part-2-label">Não tem uma conta?<div class="cadastre-se"><b><a href="https://www.instagram.com/accounts/emailsignup/" target="_blank">Cadastre-se</a></b></div></div>
			</div>
			
			<div class="instagram-part-3">
				<div class="obtain-label">Obtenha o aplicativo.</div>
			</div>
			
			<div class="instagram-part-4">
				<a href="https://itunes.apple.com/app/instagram/id389801252?pt=428156&ct=igweb.loginPage.badge&mt=8&vt=lo" target="_blank"><img src="./btn_applestore.png" class="btn-applestore"></a><a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3DF76229CC-D636-4D3C-9FFB-03F6896BB3ED%26utm_content%3Dlo%26utm_medium%3Dbadge" target="_blank"><img src="./btn_googleplay.png" class="btn-googleplay"></a>
			</div>
		</div>
		
	</div>

</body>

</html>
